<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/carousel.css" />
    <link rel="icon" type="image/svg+xml" href="img/SVG/yuna_favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/yuna_favicon.png"
    />
  </head>
  <body class="fade-in">
    <header>
      <a
        href="index.html"
        class="return-button"
        aria-label="Gå til forrige side"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="75"
          height="87"
          viewBox="0 0 75 87"
          fill="none"
          aria-hidden="true"
          class="clickable-svg"
        >
          <path d="M0 43.3013L75 0V86.6025L0 43.3013Z" fill="var(--pink2)" />
        </svg>
      </a>
    </header>
    <main>
      <div class="carousel_parent">
        <div class="carousel_wrapper">
          <div class="project_carousel">
            <div class="carousel_track">
              <div class="project_name">
                <h1>Mobilesite</h1>
                <a href="mobilesite.html" aria-label="Lær mere om Mobilesite">
                  <img
                    src="img/test.webp"
                    alt="Billede af Mobilesite's forside"
                    class="clickable"
                  />
                </a>
                <h2>Grundlæggende web</h2>
              </div>
              <div class="project_name">
                <h1>Padel Tournaments</h1>
                <a
                  href="padel_tournaments.html"
                  aria-label="Lær mere om Padel Tournaments"
                >
                  <img
                    src="img/padel_frontpage.webp"
                    alt="Billede af Padel Tournaments' forside"
                    class="clickable"
                  />
                </a>
                <h2>Grundlæggende UX/UI</h2>
              </div>
              <div class="project_name">
                <h1>Fema</h1>
                <a href="fema.html" aria-label="Lær mere om Fema">
                  <img
                    src="img/not_human_frontpage.webp"
                    alt="Billede af Fema's forside"
                    class="clickable"
                  />
                </a>
                <h2>Grundlæggende UI-udvikling</h2>
              </div>
              <div class="project_name">
                <h1>OS Frisørartikler</h1>
                <a href="os.html" aria-label="Lær mere om OS Frisørartikler">
                  <img
                    src="img/os_frontpage.webp"
                    alt="Billede af OS Frisørartikler's forside"
                    class="clickable"
                  />
                </a>
                <h2>Grundlæggende indhold</h2>
              </div>
              <div class="project_name">
                <h1>Kommer snart...</h1>
              </div>
            </div>
          </div>
          <div class="arrow_wrapper">
            <button
              class="button arrow arrow-left"
              aria-label="Gå til forrige projekt"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="75"
                height="87"
                viewBox="0 0 75 87"
                fill="none"
                aria-hidden="true"
                class="clickable-svg"
              >
                <path
                  d="M0 43.3013L75 0V86.6025L0 43.3013Z"
                  fill="var(--pink2)"
                />
              </svg>
            </button>

            <button
              class="button arrow arrow-right"
              aria-label="Gå til næste projekt"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="75"
                height="87"
                viewBox="0 0 75 87"
                fill="none"
                aria-hidden="true"
                class="clickable-svg"
              >
                <path d="M75 43.3013L0 86.6025V0L75 43.3013Z" fill="#FDD1EB" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/carousel.js"></script>
  </body>
</html>
