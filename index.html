    <link rel="stylesheet" href="css/reset.css" />

    <link rel="icon" type="image/svg+xml" href="img/SVG/yuna_favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/yuna_favicon.png"

  <body class="fade-in">
    <div class="hero">
      <video autoplay muted loop playsinline>

    <main>

            <a href="carousel.html" class="cta_btn">Start</a>

          <div>

          </div>
          <div>

                <path
